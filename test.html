<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        header {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            transition: padding 0.3s ease;
            z-index: 1000;
        }

        .logo {
            display: block;
            margin: 200px auto;
            max-width: 400px;
            transition: opacity 0.3s ease;
        }

        .mini-logo {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            max-width: 50px;
            transition: opacity 1.5s ease;
        }

        .minimize {
            padding: 10px 0;
            height: 45px;
            transition: height 0.5s ease;
        }

        .maximize {
            padding: 10px 0;
            height: 600px;
            transition: height 0.5s ease;
        }

        /* Additional styles for content and scrolling effects */
        /* Simulated content height for demonstration */
        .content {
            height: 2000px;
            padding-top: 100px; /* To avoid content hidden under header */
        }
    </style>
</head>

<body style="background-color: #050505;">
    <header id="mainHeader" class="maximize">
        <img class="logo" src="nubtse.png" alt="Full Logo">
        <img class="mini-logo" src="nubtse-mini.png" alt="Mini Logo">
    </header>

    <div class="content">
        <!-- Simulated content for scrolling -->
        <!-- Add your website content here -->
    </div>

    <script>
        window.addEventListener('scroll', function () {
            const header = document.getElementById('mainHeader');
            const logo = document.querySelector('.logo');
            const miniLogo = document.querySelector('.mini-logo');

            if (window.scrollY > 200) {
                header.classList.remove('maximize');
                header.classList.add('minimize');
                logo.style.opacity = '0';
                miniLogo.style.display = 'block';
                miniLogo.style.opacity = '1';
            } else {
                header.classList.remove('minimize');
                header.classList.add('maximize');
                logo.style.opacity = '1';
                miniLogo.style.opacity = '0';
                // setTimeout(() => {
                //     miniLogo.style.display = 'none';
                // }, 300);
            }
        });
    </script>
</body>

</html>
